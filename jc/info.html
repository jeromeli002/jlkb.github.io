<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>info转换</title>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
    <h1>info布局配置生成<h1>
<section>
<p><label>请输入配列数据:</label></p>
<textarea id="input" style="height: 100px;"></textarea><br>
<p><button id="submit">转换</button><br><br>
<label>输出格式:</label></p>
<textarea id="output"></textarea>

<style>
label{
    padding: 20px;
    font-size: 20px;
}
button {
    padding: 10px;
    font-size: 20px;
    border-radius: 50px;
    width: 150px;
}
button:hover {
        background: #6adff1;
}
textarea {
    width: 100%;
    height: 300px;
}
.wrapper{
    width: 900px;
    text-align: center;
    margin: auto;
}
</style>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
$("#submit").on("click", function() {
    $.ajax({
        'type': 'POST',
        'url': "https://api.qmk.fm/v1/converters/kle",
        'contentType': 'application/json',
        'data': JSON.stringify({raw: $("#input").val()}),
        'dataType': 'text',
        'success': function(d) {
            console.log(d);
          $("#output").val(d);
        }
    });
});
</script>
      </section>
    </div>
  </body>
</html>
