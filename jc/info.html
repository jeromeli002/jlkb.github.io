<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLKB</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .wrapper {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #2196f3;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .footer {
      font-size: 1em;
      color: #888;
      margin-top: 40px;
    }
    .footer a {
      color: #2196f3;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <h1>输入 Raw data数据</h1>
  <textarea id="input" placeholder="复制 www.keyboard-layout-editor.com 的Raw data数据到此处" rows="6"></textarea>
  <h1>Keyboard.json</h1>
  <textarea id="finalOutput" readonly placeholder="Keyboard.json文件使用" rows="6"></textarea>
  <h1>Vial.json</h1>
  <textarea id="quotedLettersOutput" readonly placeholder="vial.json文件使用" rows="6"></textarea>
</div>

<div class="footer">
  <p>&copy; 2025 <a href="https://jlkb.jlkb.top" target="_blank">JLKB</a>. 版权所有.</p>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  $("#input").on("input", function() {
    const inputValue = $(this).val();
    if (inputValue.trim()) {
      $.ajax({
        type: 'POST',
        url: "https://api.qmk.fm/v1/converters/kle",
        contentType: 'application/json',
        data: JSON.stringify({ raw: inputValue }),
        dataType: 'text',
        success: function(d) {
          extractData(d);
          addQuotesToLetters(inputValue);
        },
        error: function() {
          $("#finalOutput").val('转换失败，请检查数据格式');
          $("#quotedLettersOutput").val('');
        }
      });
    } else {
      $("#finalOutput").val('');
      $("#quotedLettersOutput").val('');
    }
  });

  function extractData(input) {
    try {
      const layout = JSON.parse(input).layouts.LAYOUT.layout;
      let lastY = null;
      const formattedOutput = layout.map(item => {
        let output = `{"matrix":[${item.y},${item.x}],"x":${item.x},"y":${item.y}}`;
        if (item.y !== lastY && lastY !== null) output = `\n${output}`;
        lastY = item.y;
        return output;
      }).join(',\n');
      $("#finalOutput").val(formattedOutput);
    } catch (error) {
      $("#finalOutput").val('无效的 JSON 数据，转换失败');
    }
  }

  function addQuotesToLetters(input) {
    // 只对独立字母加引号，排除多字母组合和带有反斜杠的字母
    const quoted = input.replace(/(?<!\\)\b([a-zA-Z])\b(?!\\)/g, (match) => `"${match}"`);
    $("#quotedLettersOutput").val(quoted);
  }
</script>

</body>
</html>
