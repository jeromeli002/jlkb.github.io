<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>键盘开发基础工具</title>
    <style>
        /* --- 核心布局和基础样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f8f9fa; /* 浅灰色背景 */
            color: #343a40;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* 防止主页面出现滚动条 */
        }

        /* 标签栏容器 */
        .tab-container {
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直居中 */
            background-color: #fff; /* 标签栏白色背景 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 8px 8px 0 0;
            margin: 10px 20px 0; /* 上10 左右20 下0 */
        }

        /* 标签按钮 */
        .tab-button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 20px;
            width: 110px;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            font-size: 15px;
            color: #757575;
            border-bottom: 2px solid transparent;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .tab-button:hover {
            color: #37474f;
            background-color: #f8f8f8; /* hover 背景色 */
            transform: translateY(-2px); /* hover 时按钮轻微上浮 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 重置按钮专用样式 */
        .reset-button {
            background-color: #ffccbc; /* 浅橙色背景，区分普通标签 */
            color: #d84315;
            width: 80px;
            font-weight: bold;
            border-radius: 6px;
            margin-left: 10px; /* 与标签产生间距 */
        }
        
        .reset-button:hover {
            background-color: #ffab91;
            color: #bf360c;
        }

        /* 激活状态的标签按钮 */
        .tab-button.active {
            color: #fff;
            background-color: #4dd0e1; /* 选中标签背景色 - 柔和的浅蓝色 */
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.5s ease;
            transform: translateY(0); /* 保持在原位，防止 active/hover 冲突 */
        }

        /* 底部滑块动画 */
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #4dd0e1;
            border-radius: 3px 3px 0 0;
            transition: transform 0.4s ease;
            transform-origin: bottom center;
        }

        .tab-button:not(.active)::after {
             transform: translateY(100%);
        }

        .tab-button.active.show-slider::after {
            transform: translateY(0); /* 选中时滑块滑出 */
        }

        /* --- 内容区域样式 --- */
        .content-wrapper {
            margin: 0 20px 20px;
            height: calc(100vh - 75px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 0 0 8px 8px;
            overflow: hidden; 
        }

        .tab-content {
            display: none; 
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease; 
        }

        .tab-content.show {
            display: block; 
            opacity: 1;
        }

        .tab-content iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="tab-container" id="tabContainer">
        <button class="tab-button" data-tabname="keytest">键盘测试</button>
        <button class="tab-button" data-tabname="rawhid">数据测试</button>
        <button class="tab-button" data-tabname="oled">屏幕测试</button>
        <button class="tab-button" data-tabname="rgbtest">RGB测试</button>
        <button class="tab-button" data-tabname="rcvial">基础转换</button>
        <button class="tab-button" data-tabname="p2c">图像转换</button>
        <button class="tab-button" data-tabname="zb">矩阵坐标</button>
        <button class="tab-button" data-tabname="rgb">RGB灯效</button>
        <button class="tab-button" data-tabname="qmk">QMK配置</button>
        <button class="tab-button" data-tabname="via">Via配置</button>
        <button class="tab-button" data-tabname="vial">Vial配置</button>
        <button class="tab-button" data-tabname="rmk">RMK配置</button>
        <button class="tab-button reset-button" id="resetBtn"> 重置</button>
    </div>

    <div class="content-wrapper">
        <div id="keytest" class="tab-content">
            <iframe src="/kbtest.html"></iframe>
        </div>
        <div id="rawhid" class="tab-content">
            <iframe src="/rawhid.html"></iframe>
        </div>
        <div id="oled" class="tab-content">
            <iframe src="oled.html"></iframe>
        </div>
        <div id="rgbtest" class="tab-content">
            <iframe src="rgbtest.html"></iframe>
        </div>
        <div id="rcvial" class="tab-content">
            <iframe src="rcvial.html"></iframe>
        </div>
        <div id="p2c" class="tab-content">
            <iframe src="p2c.html"></iframe>
        </div>
         <div id="zb" class="tab-content">
            <iframe src="zb.html"></iframe>
        </div>
        <div id="rgb" class="tab-content">
            <iframe src="rgb.html"></iframe>
        </div>
        <div id="qmk" class="tab-content">
            <iframe src="qmk.html"></iframe>
        </div>
        <div id="via" class="tab-content">
            <iframe src="via.html"></iframe>
        </div>
        <div id="vial" class="tab-content">
            <iframe src="vial.html"></iframe>
        </div>
        <div id="rmk" class="tab-content">
            <iframe src="rmk.html"></iframe>
        </div>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabContainer = document.getElementById('tabContainer');
        const tabButtons = document.querySelectorAll(".tab-button:not(.reset-button)");
        const tabContents = document.getElementsByClassName("tab-content");
        const resetBtn = document.getElementById('resetBtn');

        /**
         * 切换标签页和内容
         */
        function switchTab(tabName) {
            let targetButton = null;

            for (const content of tabContents) {
                content.style.display = "none";
                content.classList.remove('show');
            }
            for (const button of tabButtons) {
                button.classList.remove("active", "show-slider");
                if (button.getAttribute('data-tabname') === tabName) {
                    targetButton = button;
                }
            }

            const targetContent = document.getElementById(tabName);
            if (targetContent) {
                targetContent.style.display = "block";
                setTimeout(() => { targetContent.classList.add('show'); }, 10);
            }
            
            if (targetButton) {
                targetButton.classList.add("active");
                setTimeout(() => { targetButton.classList.add('show-slider'); }, 10);
            }
        }

        // 绑定普通标签按钮点击事件
        tabButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const tabName = event.currentTarget.getAttribute('data-tabname');
                switchTab(tabName);
            });
        });

        // 绑定重置按钮点击事件
        resetBtn.addEventListener('click', () => {
            // 找到当前显示的 content 区域
            const activeContent = document.querySelector('.tab-content[style*="display: block"]');
            if (activeContent) {
                const iframe = activeContent.querySelector('iframe');
                if (iframe) {
                    // 重新加载 iframe 内部页面
                    iframe.contentWindow.location.reload();
                }
            }
        });

        // 默认打开第一个标签
        if (tabButtons.length > 0) {
            const defaultTabName = tabButtons[0].getAttribute('data-tabname');
            switchTab(defaultTabName);
        }
    });
</script>

<script>
    // 禁用开发者工具和右键
    function isDevToolsOpen(){
        if(window.outerHeight-window.innerHeight>160)return true;
        try{console.profile();console.profileEnd();return console.clear&&console.clear();}catch(e){return true;}
        return false;
    }
    if(isDevToolsOpen())window.location.href='about:blank';
    setInterval(function(){if(isDevToolsOpen())window.location.href='about:blank';},1000);
    
    document.addEventListener('contextmenu',function(e){e.preventDefault();});
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) {
            return false;
        }
    };
</script>
</body>
</html>
