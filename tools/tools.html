<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>键盘开发基础工具</title>
    <style>
        /* --- 核心布局和基础样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f8f9fa; /* 浅灰色背景 */
            color: #343a40;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* 防止主页面出现滚动条 */
        }

        /* 标签栏容器 */
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #fff; /* 标签栏白色背景 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            padding-left: 20px;
            border-radius: 8px 8px 0 0;
            margin: 10px 20px 0; /* 上10 左右20 下0 */
        }

        /* 标签按钮 */
        .tab-button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 20px;
            width: 110px;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            font-size: 15px;
            color: #757575;
            border-bottom: 2px solid transparent;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            position: relative;
            overflow: hidden;
        }

        .tab-button:hover {
            color: #37474f;
            background-color: #f8f8f8; /* hover 背景色 */
            transform: translateY(-2px); /* hover 时按钮轻微上浮 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 激活状态的标签按钮 */
        .tab-button.active {
            color: #fff;
            background-color: #4dd0e1; /* 选中标签背景色 - 柔和的浅蓝色 */
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.5s ease;
            transform: translateY(0); /* 保持在原位，防止 active/hover 冲突 */
        }

        /* 底部滑块动画 */
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #4dd0e1;
            border-radius: 3px 3px 0 0;
            /* transform: translateY(100%); /* 初始状态（不再需要，直接使用 show-slider 控制） */
            transition: transform 0.4s ease;
            transform-origin: bottom center;
        }

        .tab-button:not(.active)::after {
             /* 隐藏非激活状态的滑块 */
             transform: translateY(100%);
        }

        .tab-button.active.show-slider::after {
            transform: translateY(0); /* 选中时滑块滑出 */
        }

        /* --- 内容区域样式 --- */
        /* 内容总容器，用来撑满浏览器窗口 */
        .content-wrapper {
            margin: 0 20px 20px;
            height: calc(100vh - 75px); /* 100vh 减去顶部间距、标签栏高度、底部间距 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 0 0 8px 8px;
            overflow: hidden; /* 裁剪 iframe 溢出 */
        }

        /* 单个标签页内容 (用于定位 iframe) */
        .tab-content {
            display: none; /* 默认隐藏 */
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease; /* 切换时的淡入效果 */
        }

        .tab-content.show {
            display: block; /* 显示选中的内容区域 */
            opacity: 1;
        }

        /* iframe 样式 */
        .tab-content iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="tab-container" id="tabContainer">
        <button class="tab-button" data-tabname="keytest">键盘测试</button>
        <button class="tab-button" data-tabname="rawhid">数据测试</button>
        <button class="tab-button" data-tabname="oled">屏幕测试</button>
        <button class="tab-button" data-tabname="rgbtest">RGB测试</button>
        <button class="tab-button" data-tabname="rcvial">基础转换</button>
        <button class="tab-button" data-tabname="p2c">图像转换</button>
        <button class="tab-button" data-tabname="zb">矩阵坐标</button>
        <button class="tab-button" data-tabname="rgb">RGB灯效</button>
        <button class="tab-button" data-tabname="qmk">QMK配置</button>
        <button class="tab-button" data-tabname="vial">Vial配置</button>
        <button class="tab-button" data-tabname="rmk">RMK配置</button>
    </div>

    <div class="content-wrapper">
        <div id="keytest" class="tab-content">
            <iframe id="iframe-kbtest" src="/kbtest/index.html"></iframe>
        </div>
        <div id="rawhid" class="tab-content">
            <iframe id="iframe-rawhid" src="/rawhid.html"></iframe>
        </div>
        <div id="oled" class="tab-content">
            <iframe id="iframe-keyboard" src="oled.html"></iframe>
        </div>
        <div id="rgbtest" class="tab-content">
            <iframe id="iframe-keyboard" src="rgbtest.html"></iframe>
        </div>
        <div id="rcvial" class="tab-content">
            <iframe id="iframe-keyboard" src="rcvial.html"></iframe>
        </div>
        <div id="p2c" class="tab-content">
            <iframe id="iframe-keyboard" src="p2c.html"></iframe>
        </div>
         <div id="zb" class="tab-content">
            <iframe id="iframe-keyboard" src="zb.html"></iframe>
        </div>
        <div id="rgb" class="tab-content">
            <iframe id="iframe-config" src="rgb.html"></iframe>
        </div>
        <div id="qmk" class="tab-content">
            <iframe id="iframe-mcuconf" src="qmk.html"></iframe>
        </div>
        <div id="vial" class="tab-content">
            <iframe id="iframe-halconf" src="vial.html"></iframe>
        </div>
        <div id="rmk" class="tab-content">
            <iframe id="iframe-chonf" src="rmk.html"></iframe>
        </div>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabContainer = document.getElementById('tabContainer');
        const tabButtons = document.getElementsByClassName("tab-button");
        const tabContents = document.getElementsByClassName("tab-content");

        /**
         * 切换标签页和内容
         * @param {string} tabName - 要显示的标签页ID
         */
        function switchTab(tabName) {
            let targetButton = null;

            // 1. 隐藏所有内容并移除按钮的激活状态
            for (const content of tabContents) {
                content.style.display = "none";
                content.classList.remove('show');
            }
            for (const button of tabButtons) {
                button.classList.remove("active", "show-slider");
                if (button.getAttribute('data-tabname') === tabName) {
                    targetButton = button;
                }
            }

            // 2. 显示目标内容并激活目标按钮
            const targetContent = document.getElementById(tabName);
            if (targetContent) {
                targetContent.style.display = "block";
                // 延迟添加 'show' 类以触发 CSS 过渡
                setTimeout(() => {
                    targetContent.classList.add('show');
                }, 10);
            }
            
            if (targetButton) {
                targetButton.classList.add("active");
                // 延迟添加 'show-slider' 类以触发滑块动画
                setTimeout(() => {
                    targetButton.classList.add('show-slider');
                }, 10);
            }
        }

        // 绑定所有标签按钮的点击事件
        for (const button of tabButtons) {
            button.addEventListener('click', (event) => {
                const tabName = event.currentTarget.getAttribute('data-tabname');
                switchTab(tabName);
            });
        }

        // 默认打开第一个标签
        if (tabButtons.length > 0) {
            const defaultTabName = tabButtons[0].getAttribute('data-tabname');
            switchTab(defaultTabName);
        }
    });

    // 移除原始代码中所有未使用的函数调用和变量（已在优化中删除）
</script>

<script>
        // Disable right-click menu and F12/Ctrl+Shift+I/Ctrl+U
        document.addEventListener('contextmenu',function(e){e.preventDefault();});
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
            if (e.keyCode == 116) { // Disable F5 (refresh)
                e.preventDefault();
            }
        };
    </script>
</body>
</html>
